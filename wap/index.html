	<script type="text/javascript">
	    var active = 0,
	        as = $(".pagenavi").find("a");
        var onOff = true;
	    $(function () {                  
	        var t2 = new TouchSlider({ 
	        	id: 'slider', 
	        	speed: 600, 
	        	timeout: 5000, 
	        	before: function (index) {
	                as[active].className = '';
	                active = index;
	                as.eq(active).addClass("active").siblings("a").removeClass("active")
	             
	                $(".dzsp_3").eq(active).show().siblings(".dzsp_3").hide();
	            }
	        });

	    });
	    $(function(){
			$(".rtop").bind("tap",function(){
				$("body,html").animate({scrollTop:0},800);	 
			});
            $("#index_nav .a1").bind('tap', function(){
                if(onOff){
                    onOff = false
                    $('#mask').stop().show();
                    $("#index_nav div").stop().show();
                    $(this).html("×");
                }else{
                    onOff = true;
                    $('#mask').stop().hide();
                    $("#index_nav div").stop().hide();
                    $(this).html("+");
                }
            });
            $('#mask').bind('tap', function(){
                onOff = true;
                $('#mask').stop().hide();
                $("#index_nav div").stop().hide();
                $("#index_nav .a1").html("+");
            })
		})
